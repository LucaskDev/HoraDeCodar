<body>
    <script>
        var anoNasc = parseInt(prompt("Qual o ano em que você nasceu"));
    var anoAtual = 2023;

    var calc = anoAtual - anoNasc;

    if(calc >= 16){
        alert("Você pode votar.")
}
    else{
       alert("Você não pode votar.")
}
    </script>
